                alert('Please select at least one option');
                return;
            }

            const strandValues = selectedValues.filter(val => val === "12.9mm" || val === "9.53mm");
            const filteredValues = selectedValues.filter(val => val !== "12.9mm" && val !== "9.53mm");

            console.log("Strand Values:", strandValues);
            console.log("Filtered Values:", filteredValues);

            function createTable() {
                const headers = Object.keys(data[0]);
                let tableHTML = `<table>
        <thead>
          <tr>`;

                headers.forEach(header => {
                    if (header === 'TotalLength') {
                        tableHTML += `<th colspan="${filteredValues.length}">${header}</th>`;
                    } else if (header === 'strands') {
                        tableHTML += `<th colspan="${strandValues.length}">${header}</th>`;

                        tableHTML += `<th rowspan="1">${header}</th>`;
                    } else {
                        tableHTML += `<th rowspan="2">${header}</th>`;
                    }
                });

                tableHTML += `</tr><tr>`;
                headers.forEach(header => {
                    if (header === 'TotalLength') {
                        filteredValues.forEach(value => {
                            tableHTML += `<th>${value}</th>`;
                        });
                    } else if (header === 'strands') {
                        strandValues.forEach(value => {
                            tableHTML += `<th>${value}</th>`;
                        });
                    } else if (header === 'Total') {
                        tableHTML += `<th>Qty</th>`;
                    }
                });
                tableHTML += `</tr></thead><tbody>`;
                data.forEach(rowData => {
                    const isSelected = selectedValues.some(val => {
                        if (rowData.Dia === parseFloat(val)) {
                            return true;
                        }
                        if (val === "12.9mm" && rowData.strands?.["12.9mm"] && rowData.strands["12.9mm"] !== "-") {
                            return true;
                        }
                        if (val === "9.53mm" && rowData.strands?.["9.53mm"] && rowData.strands["9.53mm"] !== "-") {
                            return true;
                        }
                        return false;
                    });
                    if (isSelected) {
                        tableHTML += `<tr>`;
                        headers.forEach(header => {
                            if (header === 'TotalLength') {
                                filteredValues.forEach(value => {
                                    tableHTML += `<td>${rowData.TotalLength[value] || '-'}</td>`;
                                });
                            } else if (header === 'strands') {
                                strandValues.forEach(value => {
                                    tableHTML += `<td>${rowData.strands[value] || '-'}</td>`;
                                });
                            } else if (header === 'Total') {

                            } else {
                                tableHTML += `<td>${rowData[header] || '-'}</td>`;
                            }
                        });
                        tableHTML += `</tr>`;

                });
